<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register â€¢ MotoFleet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="text-center mb-4">Create Account</h2>
    <div class="card p-3 shadow-sm mx-auto" style="max-width:500px">
      <form id="regForm">
        <div class="mb-3"><label class="form-label">Full Name</label><input id="name" class="form-control" required></div>
        <div class="mb-3"><label class="form-label">Phone</label><input id="phone" class="form-control"></div>
        <div class="mb-3"><label class="form-label">Email</label><input id="email" type="email" class="form-control" required></div>
        <div class="mb-3"><label class="form-label">Password</label><input id="password" type="password" class="form-control" required></div>
        <div class="mb-3">
          <label class="form-label">Role</label>
          <select id="role" class="form-select">
            <option value="user">User (request rides)</option>
            <option value="rider">Rider (bid & deliver)</option>
          </select>
        </div>
        <button class="btn btn-success w-100">Register</button>
      </form>
      <div class="mt-3 text-center">
        <a href="login.html">Already have an account?</a>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    document.getElementById('regForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const ok = await register(name.value, email.value, phone.value, password.value, role.value);
      if (ok) redirectByRole();
    });
  </script>
</body>
</html>
