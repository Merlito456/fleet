<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login â€¢ MotoFleet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="text-center mb-4">Login</h2>
    <div class="card p-3 shadow-sm mx-auto" style="max-width:420px">
      <form id="loginForm">
        <div class="mb-3"><label class="form-label">Email</label><input id="email" type="email" class="form-control" required></div>
        <div class="mb-3"><label class="form-label">Password</label><input id="password" type="password" class="form-control" required></div>
        <button class="btn btn-primary w-100">Login</button>
      </form>
      <div class="mt-3 text-center">
        <a href="register.html">Create an account</a>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const ok = await login(email.value, password.value);
      if (ok) redirectByRole();
    });
  </script>
</body>
</html>
