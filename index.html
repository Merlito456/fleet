<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Request Ride - MotoFleet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">ðŸš– Request a Ride</h2>
      <button class="btn btn-outline-danger btn-sm" id="logoutBtn">Logout</button>
    </div>

    <div class="card shadow-sm p-3 mb-4">
      <form id="rideForm">
        <div class="mb-3">
          <label class="form-label">Origin</label>
          <input type="text" id="origin" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Destination</label>
          <input type="text" id="destination" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Remarks</label>
          <textarea id="remarks" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit Ride</button>
      </form>
    </div>

    <h3 class="mb-3">ðŸ“‹ Open Rides</h3>
    <div id="rides" class="row g-3"></div>
  </div>

  <script src="script.js"></script>
  <script>
    // ðŸ”’ Enforce login
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) {
      window.location.href = "login.html"; // redirect if not logged in
    } else if (user.role !== "user") {
      // Redirect based on role
      if (user.role === "rider") window.location.href = "rider.html";
      if (user.role === "admin") window.location.href = "admin.html";
    }

    // ðŸšª Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("user");
      window.location.href = "login.html";
    });

    // ðŸš– Submit ride
    document.getElementById('rideForm').addEventListener('submit', function(e) {
      e.preventDefault();
      addRide(origin.value, destination.value, remarks.value);
    });

    // ðŸ“‹ Load rides
    loadRides();
  </script>
</body>
</html>
